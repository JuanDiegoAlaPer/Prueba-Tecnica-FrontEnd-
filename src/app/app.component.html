<div>
  <label for="status">Seleccionar estado:</label>
  <select id="status" [(ngModel)]="selected">
    <option value="">Todos</option>
    <option value="Solved">Solved</option>
    <option value="Open">Open</option>
    <option value="Pending">Pending</option>
  </select>
  <button (click)="applyFilter()">Aplicar filtro</button>
</div>

<table>
  <thead>
    <tr>
      <th>User Name</th>
      <th>Subject</th>
      <th>Customer Satisfaction</th>
      <th>Priority</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of filtered">
      <td>{{ row.userName }}</td>
      <td>{{ row.subject }}</td>
      <td>{{ row.customerSatisfaction }}</td>
      <td>{{ row.priority }}</td>
      <td>{{ row.status }}</td>
    </tr>
  </tbody>
</table>
